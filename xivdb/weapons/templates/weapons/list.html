{% extends 'base.html'%}

{% block title %}
Weapons
{% endblock %}

{% block body %}
<nav>
    <h1>Weapons</h1>

    <table class="table">
        <tr>
            <th scope="col">Icon</th>
            <th scope="col">Name</th>
            <th scope="col">Level</th>
            <th scope="col">Item Level</th>
            <!--<th scope="col">Action</th>-->
        </tr>
        
        {% for i in items %}
        <tr>
            <td><img src="{{ url_for('static', filename='images/itemIcons/' + i['name'] + '.png' ) }}"/></td>
            <td><a href="{{ url_for('weapons.details', index=i['id']) }}">{{ i['name'] }}</a></td>
            <td>{{ i['level'] }}</td>
            <td>{{ i['itemLevel'] }}</td>
        </tr>
        {% endfor %}
    </table>

</nav>
{% endblock %}
